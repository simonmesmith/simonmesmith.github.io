# Theme
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-include-cache

# Theme skin
minimal_mistakes_skin: contrast

# Site settings
title: Simon Smith
subtitle: Playing with code
email: simon@simonsmith.ca
description: >-
  The website of Simon Smith of Toronto, Ontario, Canada.
baseurl: ""
url: "https://www.simonsmith.ca/"
github_username:  simonmesmith
repository: "simonmesmith/simonmesmith.github.io"
masthead_title: "Simon Smith"
breadcrumbs: true
defaults:
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      read_time: true
      author_profile: true
  - scope:
      path: ""
      type: single
    values:
      author_profile: true
author:
  name     : "Simon Smith"
  avatar   : "/assets/images/author-avatar.jpeg"
  bio      : "Engineer. Former executive."
  location : "Toronto, Ontario, Canada"
  links:
    - label: "About"
      icon: "fas fa-fw fa-address-card"
      url: "/about"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:simon@simonsmith.ca"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/simonsmith/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/simonmesmith"
    - label: "Goodreads"
      icon: "fab fa-fw fa-goodreads"
      url: "https://www.goodreads.com/user/show/47371369-simon-smith"      


